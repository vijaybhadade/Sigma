<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simon Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Simon Game</h1>
  <h3>Press any key to start game</h3>

  <div class="container">
    <div class="box-line1">
      <div class="yellow btn"></div>
      <div class="green btn"></div>
    </div>
    <div class="box-line2">
      <div class="lightBlue btn"></div>
      <div class="aquaColor btn"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
