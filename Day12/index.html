   <!-- this is part to create a form  -->
    <form action="">
        <div class="row">
             <div class="mb-3 col  ">
            <label for="email"   class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="name@gmail.com">
            <div class="mb-3 col">
                <label for="emailHelp">Enter quries</label>
                <textarea class="form-control" id="emailHelp" placeholder="Enter your quries here..."></textarea>
            </div>
        </div>

        </div>
        <!-- this is part for the controles in the form  -->
       
        <!-- this is part for the select option in form  -->
         <select name="form-select " aria-label="default select example" class="mb-4 form-select-lg">
            <option selected> Open this select menu </option>
            <option value="1">dhanraj</option>
            <option value="2">ajay</option>
            <option value="3">vijay</option>
         </select>
         <br>
         

         <!-- this is part of checkbox & radio button in form  -->
          
         <div class="normal mb-3">
            <label for="agree">agree</label>
            <input type="checkbox" id="agree">
         </div>
         <br>
         <div class="mb-3 form-check ">
            <input type="checkbox" id="agree1" class="form-check-input">
            <label for="agree1" class="form-check-label">agree</label>
          </div>
           <div class="mb-3 form-check ">
            <input type="radio" id="yes" class="form-check-input" name="choice">
            <label for="yes" class="form-check-label">yes</label> <br>
            <input type="radio" id="no" class="form-check-input" name="choice">
            <label for="no" class="form-check-label" >no</label>
          </div>

          <div class="form-check mb-3 font-switch ">
            <input type="checkbox" id="switch" class="form-check-input">
            <label for="switch"  class="form-check-label">Switch</label>
          </div>
            <br>

             <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault">
  <label class="form-check-label" for="switchCheckDefault">Default switch checkbox input</label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" id="switchCheckChecked" checked>
  <label class="form-check-label" for="switchCheckChecked">Checked switch checkbox input</label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDisabled" disabled>
  <label class="form-check-label" for="switchCheckDisabled">Disabled switch checkbox input</label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" id="switchCheckCheckedDisabled" checked disabled>
  <label class="form-check-label" for="switchCheckCheckedDisabled">Disabled checked switch checkbox input</label>
</div>
          <button type="submit" class="btn bg-outline-dark">submit</button>
    </form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
