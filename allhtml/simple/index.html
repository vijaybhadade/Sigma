<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Furry Family</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, sans-serif;
}

.hero {
  height: 100vh;
  background-image: url('your-image.jpg'); /* Replace with your actual image path */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  background-image: url("https://img.freepik.com/premium-photo/puppy-labrador-retriever_87557-3485.jpg?w=1380");
  
}
.hero img {
    height: 100vh;
}

.content {
  display: flex;
  background-color: rgba(0, 0, 0, 0.6); /* Transparent box */
  padding: 40px;
  border-radius: 10px;
  max-width: 90%;
  gap: 40px;
}

.left {
  flex: 1;
}

.right {
  flex: 1;
}

button {
  padding: 10px 20px;
  background-color: #2ecc71;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 1rem;
  cursor: pointer;
}
@media (max-width: 768px) {
  .content {
    flex-direction: column;
    text-align: center;
  }

  .left, .right {
    flex: unset;
  }
}

  </style>
</head>
<body>
  <div class="hero">
    <div class="content">
      <div class="left">
        <h1>Find your new furry family</h1>
        <h3>Adopt. Love. Protect.</h3>
      </div>
      <div class="right">
        <p>Looking for a loyal companion? Discover rare, adorable pups ready to bring joy, love, and protection into your home. Every puppy is waiting to become part of your family's story — let’s help you find the perfect match.</p>
        <button>Browse pups</button>
      </div>
    </div>
  </div>
</body>
</html>
