<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form page </title>
    </head>
    <body>
        <!-- this is form for the search any thing on redirect google  -->
         <form action="https://www.google.com/search">
     <!-- create the search option that redirect it's search redirect to google   -->
      <h4>Search google form: </h4>
      <label for="search"></label>
      <input type="text" name="q" id="Search" placeholder="search on google:">
      <button>Search</button>
   </form>
        <hr>
         <!-- this is for User Registration form  -->
          <h1>User Registration Form</h1>
        <form action="/action">
            <div>
                <label for="UserName">UserName:</label>
                <input type="text" id="UserName" name="UserName"
                    placeholder="Enter your name and age :">
            </div>

            <div>
                <label for="Password">Password:</label>
                <input type="password" id="Password" name="Password"
                    placeholder="Enter password">
            </div>

            <div>
                <label for="Number">Number:</label>
                <input type="number" id="Number"
                    placeholder="Enter only number">
            </div>

            <div>
                <label for="Date">Set Date:</label>
                <input type="date" id="Date">
            </div>

            <div>
                <label for="color">Pick right color:</label>
                <input type="color" id="color">
            </div>

            <label for="button"></label>
            <button type="submit">Submit </button>
            <button type="reset"> reset</button>
        </form>

        <hr>
    </body>
</html>
